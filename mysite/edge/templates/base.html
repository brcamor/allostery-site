<html>

  <head> 
    <title>Allosteric site prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/jumbotron.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Prediction of allosteric sites with network analysis</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
	<h1>{% block header_text %}{% endblock %}</h1>
      <p class="lead">{% block header_sub_text %} {% endblock %}</p>
      {% block form %} {% endblock %}
      </div>
    </div>
    
    <div class="container">
      <div class="row">
	<div class="col-md-6 col-md-offset-3">
	  {% block table %} 
	  {% endblock %}
	</div>
      </div>
    </div>

 </body>
</html>
